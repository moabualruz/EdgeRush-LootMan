version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: edgerush-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-edgerush}
      POSTGRES_USER: ${POSTGRES_USER:-edgerush}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-edgerush}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local
